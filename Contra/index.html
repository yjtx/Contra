<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/dragonBones/dragonBones.js" src-release="libs/modules/dragonBones/dragonBones.min.js"></script>
	<script egret="lib" src="libs/modules/puremvc/puremvc.js" src-release="libs/modules/puremvc/puremvc.min.js"></script>
	<script egret="lib" src="libs/modules/utils/utils.js" src-release="libs/modules/utils/utils.min.js"></script>
	<script egret="lib" src="libs/modules/map/map.js" src-release="libs/modules/map/map.min.js"></script>
	<script egret="lib" src="libs/modules/rocker/rocker.js" src-release="libs/modules/rocker/rocker.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/command/CreateBombCMD.js"></script>
	<script egret="game" src="bin-debug/command/CreateBulletCMD.js"></script>
	<script egret="game" src="bin-debug/command/MapInitCommand.js"></script>
	<script egret="game" src="bin-debug/effects/Effect.js"></script>
	<script egret="game" src="bin-debug/factory/ItemFactory.js"></script>
	<script egret="game" src="bin-debug/road/AAAProxy.js"></script>
	<script egret="game" src="bin-debug/road/ExploededMediator.js"></script>
	<script egret="game" src="bin-debug/road/MapAnalysis.js"></script>
	<script egret="game" src="bin-debug/road/MapMediator.js"></script>
	<script egret="game" src="bin-debug/road/WarMap.js"></script>
	<script egret="game" src="bin-debug/road/WarProxy.js"></script>
	<script egret="game" src="bin-debug/rocker/Rocker.js"></script>
	<script egret="game" src="bin-debug/role/base/BaseItem.js"></script>
	<script egret="game" src="bin-debug/role/Headquarter.js"></script>
	<script egret="game" src="bin-debug/role/HeadquarterMediator.js"></script>
	<script egret="game" src="bin-debug/role/IRunningVO.js"></script>
	<script egret="game" src="bin-debug/role/Stone.js"></script>
	<script egret="game" src="bin-debug/role/base/Animation.js"></script>
	<script egret="game" src="bin-debug/role/base/BaseVO.js"></script>
	<script egret="game" src="bin-debug/role/base/ResourceVO.js"></script>
	<script egret="game" src="bin-debug/role/base/RunningItem.js"></script>
	<script egret="game" src="bin-debug/role/bullet/Bullet.js"></script>
	<script egret="game" src="bin-debug/role/bullet/BulletVO.js"></script>
	<script egret="game" src="bin-debug/role/bullet/FBullet.js"></script>
	<script egret="game" src="bin-debug/role/bullet/FireBullet.js"></script>
	<script egret="game" src="bin-debug/role/bullet/LightBullet.js"></script>
	<script egret="game" src="bin-debug/role/bullet/MagneticBullet.js"></script>
	<script egret="game" src="bin-debug/role/bullet/Mine.js"></script>
	<script egret="game" src="bin-debug/role/bullet/Missile.js"></script>
	<script egret="game" src="bin-debug/role/bullet/MissileVO.js"></script>
	<script egret="game" src="bin-debug/role/bullet/NuclearBomb.js"></script>
	<script egret="game" src="bin-debug/role/tank/IntelligentExt.js"></script>
	<script egret="game" src="bin-debug/role/tank/MainHeroExt.js"></script>
	<script egret="game" src="bin-debug/role/tank/Shadow.js"></script>
	<script egret="game" src="bin-debug/role/tank/Tank.js"></script>
	<script egret="game" src="bin-debug/role/tank/TankMediator.js"></script>
	<script egret="game" src="bin-debug/role/tank/TankVO.js"></script>
	<script egret="game" src="bin-debug/role/tower/MagneticTower.js"></script>
	<script egret="game" src="bin-debug/role/tower/MagneticTowerVO.js"></script>
	<script egret="game" src="bin-debug/role/tower/Tower.js"></script>
	<script egret="game" src="bin-debug/role/tower/TowerMediator.js"></script>
	<script egret="game" src="bin-debug/test/MapTest.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="landscape"
         data-scale-mode="fixedHeight"
         data-frame-rate="30"
         data-content-width="960"
         data-content-height="640"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="true" data-show-log="true"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:12,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        egret.runEgret({renderMode:"webgl"});
        // egret.runEgret({renderMode:"canvas"});
    </script>
</body>
</html>
